<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="progress">
            <div class="progress__control input-row">
                <div class="input-row__item">
                    <input
                        id="progress"
                        type="number"
                        min="1"
                        max="100"
                        name="progress"
                    />
                    <div class="caption">Value</div>
                </div>
                <div class="input-row__item">
                    <input id="animate" name="animate" type="checkbox" />
                    <label class="switch" for="animate"></label>
                    <div class="caption">Animate</div>
                </div>
                <div class="input-row__item">
                    <input id="hidden" name="hidden" type="checkbox" />
                    <label class="switch" for="hidden"></label>
                    <div class="caption">Hide</div>
                </div>
            </div>
        </div>
        <script src="CircularProgressBar.js"></script>
        <script src="main.js"></script>
    </body>
</html>
